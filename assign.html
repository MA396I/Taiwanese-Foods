<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .container {
        display: grid;
        width: 100%;
        grid-template-columns: 1fr;
        grid-template-rows: 150px auto auto auto;
        grid-template-areas: 
          "html"
          "css"
          "js"
          "preview";
        
        row-gap: 20px;
        text-align: center;
        margin: 10px;
        padding: 10px;
      }  

      .html {
        grid-area: html;
        background-color: red;
        font-size: 4em;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px;
        background-image: url("IMG_1526.PNG");
        background-repeat: no-repeat;
        background-size: contain;
        background-position: left;
        color: white;
      }

      .section {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: beige;
        padding: 20px;
      }

      .title {
        font-size: 2em;
        font-weight: bold;
        margin-bottom: 15px;
       
      }

      

      .image-container {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
      }

      .image-item {
        text-align: center;
      }

      .image-item img {
        width: 300px; /* すべての画像を同じ幅に */
        height: 250px; /* 高さを統一 */
        object-fit: cover; /* 画像の縦横比を崩さずにトリミング */
        border-radius: 10px;
        box-shadow: 2px 2px 5px gray;
      }

      .image-item p {
        margin-top: 5px;
        font-size: 1.2em;
        font-weight: bold;
      }
    
      .css { grid-area: css; }
      .js { grid-area: js; }
      .preview { grid-area: preview; }
      
    </style>
</head>
<body>
    <div class="container">
        <div class="html">Taiwanese Foods</div>

        <div class="section css">
            <div class="title">Dishes</div>
            <div class="image-container">
                <div class="image-item">
                    <img src="IMG_1344.JPG" alt="Dish 1">
                    <p>小籠包 Xianolongbao</p>
                </div>
                <div class="image-item">
                    <img src="IMG_1348.JPG" alt="Dish 2">
                    <p>雞排 Fried Chicken Cutlet </p>
                </div>
                <div class="image-item">
                    <img src="IMG_1350.JPG" alt="Dish 3">
                    <p>牛肉麵 Beef Noodle Soup</p>
                </div>
            </div>
        </div>

        <div class="section js">
            <div class="title">Desserts</div>
            <div class="image-container">
                <div class="image-item">
                    <img src="IMG_1346.JPG" alt="Dessert 1">
                    <p>地瓜球 Sweet Potato Balls</p>
                </div>
                <div class="image-item">
                    <img src="IMG_1349.WEBP" alt="Dessert 2">
                    <p>珍珠奶茶 Pearl Milk Tea</p>
                </div>
                <div class="image-item">
                    <img src="IMG_1525.JPG" alt="Dessert 3">
                    <p>鳳梨酥 Pineapple Cake</p>
                </div>
            </div>
        </div>

        <div class="section preview">
            <div class="title">Unique Dishes</div>
            <div class="image-container">
                <div class="image-item">
                    <img src="IMG_1345.JPG" alt="Unique Dish 1">
                    <p>臭豆腐 Stinky Tofu</p>
                </div>
                <div class="image-item">
                    <img src="IMG_1524.JPG" alt="Unique Dish 2">
                    <p>豆花 Doufua</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
